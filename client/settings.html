        <div class="setting timeToOrderSetting">
            <div class="settingTitle timeToOrderSettingTitle">
                התראות
            </div>

            <div class="settingContent timeToOrderAlertContent">
                <input type="checkbox" id="timeToOrderCheckbox" />
                <label id="timeToOrderLabel" for="timeToOrderCheckbox">התראת זמן להזמין</label>
                <select id="timeToOrderSelect" disabled="true"></select>
            </div>
        </div>

        <div class="setting resetSettings">
            <div class="settingTitle resetSettingsTitle">
                איפוס
            </div>

            <div class="settingContent resetSettingsContent">
                <div class="settingDescription">
                    בעת לחיצה על כפתור זה תמחק היסטוריית ההזמנות, התראות, עוגיות, מטמון והגדרות.
                </div>

                <div id="resetButton">
                    אפס את התוסף
                </div>
            </div>
        </div>
        
        <script src="script/jquery-3.4.0.min.js"></script>
